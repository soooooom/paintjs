<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" 
            id="jsRange" 
            min="0.1" 
            max="5.0"  
            value="2.5"
            step="0.1">
        </div>
        <div class="controls__btn">
            <div class = "controls__btn--fill">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class = "controls__btn--erase">
                <button id="jsErase">Erase</button>
                <button id="jsClear">Clear</button>
            </div>
        </div> 
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color:black"></div>
            <div class="controls__color jsColor" style="background-color:red"></div>
            <div class="controls__color jsColor" style="background-color:rgb(255, 122, 45)"></div>
            <div class="controls__color jsColor" style="background-color:rgb(255, 208, 0)"></div>
            <div class="controls__color jsColor" style="background-color:rgb(78, 212, 0)"></div>
            <div class="controls__color jsColor" style="background-color:green"></div>
            <div class="controls__color jsColor" style="background-color:rgb(0, 47, 255)"></div>
            <div class="controls__color jsColor" style="background-color:rgb(154, 57, 245)"></div>
            <div class="controls__color jsColor" style="background-color:rgb(224, 75, 200)"></div>
            <div class="controls__color jsColor" style="background-color:white"></div>
        </div>
        <div class="controls__dash" id="jsDash">

        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
